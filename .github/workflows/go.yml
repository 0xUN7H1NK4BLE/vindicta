name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20

    - name: Build
      run: go build -a -tags netgo,amd64 -ldflags '-s -w -extldflags "-static"' -o vindicta .

    # Uncomment the following lines to run tests
    # - name: Test
    #   run: go test -v ./...
