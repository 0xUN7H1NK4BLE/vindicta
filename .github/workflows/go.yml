name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -a -tags netgo,amd64 -ldflags '-s -w -extldflags "-static"' -o vindicta .
